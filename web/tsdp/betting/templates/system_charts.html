{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<base href="/">
<main class="container container--mw700">
    <div class="row">
    {% for chart in charts %}

        <div class="panel panel-default">
            <h2 class="panel-title">{{ chart }}</h2>
        </div>
        <div>
            <img src="static/images/{{ chart }}">
        </div>

    {% endfor %}
    </div>
</main>
{% endblock %}
